							<b>16.15 - 17.00: Keynote</b><br/>
							<b><a href="https://www.inf.usi.ch/faculty/bavota/" target="_blank" style="color: black;">Gabriele Bavota</a>, Università della Svizzera Italiana (Switzerland)</b>
						<p style="text-align: justify;"><i><b>Empirical Software Quality: Challenges and Lessons Learned</b><br><b>Abstract: </b>Empirically evaluating techniques for automated code quality improvement and, more in general, running empirical studies about code quality, poses several challenges. In this talk, I will describe some of the studies I did in the field of software quality. The focus of the talk will not be on the findings reported in these papers, but rather on the lessons I learned as a researcher while designing, running, and replicating them. I will conclude my talk by presenting some of the research directions we’re currently investigating in my research group. <br> <b>(See below the biography of the speaker!)</b></i>
							<br>

								<h4>BIOGRAPHY</h4>
								<img src="images/bavota.JPG" alt="Mia Immagine"><br>
								<p><a target="blank" style="color: black" href="https://www.inf.usi.ch/faculty/bavota/">Gabriele Bavota</a> is an Associate Professor at the Faculty of Informatics of the Università della Svizzera italiana (USI), Lugano, where he is part of the Software Institute and he leads the SEART research group.  He received the PhD in Computer Science from the University of Salerno in 2013. His research interests include software maintenance and evolution, code quality, mining software repositories, and empirical software engineering. He is the recipient of the 2018 ACM Sigsoft Early Career Researcher Award for outstanding contributions in the area of software engineering as an early career investigator. </p>
